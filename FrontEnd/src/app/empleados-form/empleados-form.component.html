<h2 class="form-title">{{ isEditing ? 'Editar Empleado' : 'Agregar Empleado' }}</h2>

<form (ngSubmit)="onSubmit()" class="employee-form">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="empleado.nombre" name="nombre" required class="form-input"/>
  </div>

  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" [(ngModel)]="empleado.apellido" name="apellido" required class="form-input"/>
  </div>

  <div class="form-group">
    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" [(ngModel)]="empleado.cargo" name="cargo" required class="form-input"/>
  </div>

  <div class="form-group">
    <label for="fechaContratacion">Fecha de Contrataci√≥n:</label>
    <input type="date" id="fechaContratacion" [(ngModel)]="empleado.fechaContratacion" name="fechaContratacion" required class="form-input"/>
  </div>

  <div class="form-group">
    <label for="departamento">Departamento:</label>
    <select id="departamento" [(ngModel)]="empleado.departamento" name="departamento" required class="form-select">
      <option *ngFor="let departamento of departamentos" [value]="departamento.id">
        {{ departamento.id }} - {{ departamento.nombre }}
      </option>
    </select>
  </div>

  <button type="submit" class="form-button">{{ isEditing ? 'Guardar Cambios' : 'Agregar Empleado' }}</button>
</form>
